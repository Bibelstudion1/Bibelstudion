<!DOCTYPE html>
<html lang="sv" dir="ltr" itemscope itemtype="https://schema.org/WebPage">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga In | Bibelstudion - Plattform för Bibelstudier</title>
  <meta name="description" content="Logga in på din Bibelstudion-profil för tillgång till bibelstudier, kurser och resurser. Sveriges ledande plattform för kristen utveckling.">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.bibelstudion.se/login.html">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.bibelstudion.se/login.html">
  <meta property="og:title" content="Logga In | Bibelstudion - Plattform för Bibelstudier">
  <meta property="og:description" content="Få tillgång till dina bibelkurser och gemenskap på Bibelstudion">
  <meta property="og:image" content="https://www.bibelstudion.se/images/social/login-social-share.jpg">

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="128x128" href="/images/favicon-128x128.png">
<link rel="icon" type="image/png" sizes="256x256" href="/images/favicon-256x256.png">
<link rel="icon" type="image/png" sizes="513x513" href="/images/favicon-513x513.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#1E3A8A">

  <!-- CSS & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3a5a80;
      --primary-light: #4a6fa5;
      --secondary: #e9c46a;
      --light: #f8f9fa;
      --dark: #2d3748;
      --gray: #718096;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .logo {
      font-family: 'Merriweather', serif;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    
    .auth-container {
      max-width: 400px;
      width: 90%;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .auth-tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      background: #f7fafc;
      cursor: pointer;
      font-weight: 600;
      color: var(--gray);
      transition: all 0.3s ease;
    }
    
    .auth-tab.active {
      background: white;
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
    }
    
    .auth-content {
      padding: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(58, 90, 128, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: var(--primary-light);
    }
    
    .btn-google {
      background-color: white;
      color: var(--dark);
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .btn-google:hover {
      background-color: #f7fafc;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--gray);
    }
    
    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider-text {
      padding: 0 1rem;
    }
    
    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .forgot-link:hover {
      text-decoration: underline;
    }
    
    .footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--gray);
      font-size: 0.9rem;
      margin-top: auto;
    }
    
    .hidden {
      display: none;
    }
    
    .terms {
      font-size: 0.8rem;
      color: var(--gray);
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .terms a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .terms a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .auth-container {
        margin: 1rem auto;
        width: 95%;
      }
      
      .auth-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="auth-container">
      <div class="auth-tabs">
        <div class="auth-tab active" onclick="switchTab('login')" role="button" aria-selected="true" tabindex="0">Logga in</div>
        <div class="auth-tab" onclick="switchTab('register')" role="button" aria-selected="false" tabindex="0">Registrera</div>
      </div>
      
      <div class="auth-content">
        <!-- Inloggningsformulär -->
        <form id="loginForm" aria-labelledby="loginHeading">
          <h1 id="loginHeading" class="sr-only">Logga in på Bibelstudion</h1>
          
          <div class="form-group">
            <label for="loginEmail" class="form-label">E-postadress</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="din@epost.se" required aria-required="true">
          </div>
          
          <div class="form-group">
            <label for="loginPassword" class="form-label">Lösenord</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Ditt lösenord" required aria-required="true">
          </div>
          
          <button type="submit" class="btn">Logga in</button>
          
          <a href="/aterstall-losenord" class="forgot-link">Glömt lösenord?</a>
          
          <div class="divider">
            <span class="divider-text">eller</span>
          </div>
          
          <button type="button" class="btn btn-google" onclick="loginWithGoogle()" aria-label="Logga in med Google">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Fortsätt med Google
          </button>
        </form>
        
        <!-- Registreringsformulär -->
        <form id="registerForm" class="hidden" aria-labelledby="registerHeading">
          <h1 id="registerHeading" class="sr-only">Registrera konto på Bibelstudion</h1>
          
          <div class="form-group">
            <label for="registerName" class="form-label">Fullständigt namn</label>
            <input type="text" id="registerName" class="form-control" placeholder="För- och efternamn" required aria-required="true">
          </div>
          
          <div class="form-group">
            <label for="registerEmail" class="form-label">E-postadress</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="din@epost.se" required aria-required="true">
          </div>
          
          <div class="form-group">
            <label for="registerPassword" class="form-label">Lösenord</label>
            <input type="password" id="registerPassword" class="form-control" placeholder="Minst 8 tecken" required aria-required="true" minlength="8">
          </div>
          
          <button type="submit" class="btn">Skapa konto</button>
          
          <div class="terms">
            Genom att registrera dig godkänner du våra <a href="/anvandarvillkor">användarvillkor</a> och <a href="/integritetspolicy">integritetspolicy</a>.
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    © <span id="currentYear"></span> Bibelstudion. Alla rättigheter reserverade.
  </footer>

  <script>
    // Hämta aktuellt år för footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
    
    // Visa vald flik
    function switchTab(tabName) {
      if (tabName === 'login') {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('registerForm').classList.add('hidden');
        document.querySelectorAll('.auth-tab')[0].classList.add('active');
        document.querySelectorAll('.auth-tab')[1].classList.remove('active');
        
        // ARIA-attribut
        document.querySelectorAll('.auth-tab')[0].setAttribute('aria-selected', 'true');
        document.querySelectorAll('.auth-tab')[1].setAttribute('aria-selected', 'false');
      } else {
        document.getElementById('registerForm').classList.remove('hidden');
        document.getElementById('loginForm').classList.add('hidden');
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
        document.querySelectorAll('.auth-tab')[0].classList.remove('active');
        
        // ARIA-attribut
        document.querySelectorAll('.auth-tab')[1].setAttribute('aria-selected', 'true');
        document.querySelectorAll('.auth-tab')[0].setAttribute('aria-selected', 'false');
      }
    }
    
    // Formulärhantering
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Här skulle du skicka data till backend
      console.log('Inloggningsförsök:', { email, password });
      alert('Inloggning skickad (simulerad)');
    });
    
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      
      // Validering
      if (password.length < 8) {
        alert('Lösenordet måste vara minst 8 tecken långt');
        return;
      }
      
      // Här skulle du skicka data till backend
      console.log('Registreringsförsök:', { name, email, password });
      alert('Registrering skickad (simulerad)');
    });
    
    // Social login-funktioner
    function loginWithGoogle() {
      // Implementera Google Auth här
      console.log('Google-inloggning initierad');
      alert('Google-inloggning skulle implementeras här');
    }
  </script>
</body>
</html>
