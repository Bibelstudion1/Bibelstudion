<body>

  <div class="container">
    <div class="auth-tabs">
      <div class="auth-tab active" onclick="switchTab('login')">Logga in</div>
      <div class="auth-tab" onclick="switchTab('register')">Registrera</div>
    </div>
    
    <div class="auth-box">
      <!-- Inloggningsformulär -->
      <form id="loginForm">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="E-postadress" required>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Lösenord" required>
        </div>
        
        <button type="submit" class="btn">Logga in</button>
        
        <div style="text-align: center; margin-top: 1rem;">
          <a href="#" style="color: var(--primary);">Glömt lösenord?</a>
        </div>
        
        <div class="divider"><span>eller</span></div>
        
        <button type="button" class="social-btn" onclick="loginWithGoogle()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">

            <path fill="none" d="M1 1h22v22H1z"/>

        Fortsätt med Google
        </button>
        
        <button type="button" class="social-btn" onclick="loginWithFacebook()">

          Fortsätt med Facebook
        </button>

      <!-- Registreringsformulär (dolt initialt) -->
      <form id="registerForm" class="hidden">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Fullständigt namn" required>
        </div>
        
        <div class="form-group">
          <input type="email" class="form-control" placeholder="E-postadress" required>
        </div>
        
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Lösenord (minst 8 tecken)" required>
        </div>

  </div>

  <script>
    function switchTab(tabName) {
      // Visa vald flik
      if (tabName === 'login') {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('registerForm').classList.add('hidden');
        document.querySelectorAll('.auth-tab')[0].classList.add('active');
        document.querySelectorAll('.auth-tab')[1].classList.remove('active');
      } else {
        document.getElementById('registerForm').classList.remove('hidden');
        document.getElementById('loginForm').classList.add('hidden');
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
        document.querySelectorAll('.auth-tab')[0].classList.remove('active');
      }
    }
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Inloggning skulle skickas till backend här');
    });
    
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Registrering skulle skickas till backend här');
    });
    
    function loginWithGoogle() {
      alert("Google-inloggning skulle implementeras här");
    }

    function loginWithFacebook() {
      alert("Facebook-inloggning skulle implementeras här");
    }
  </script>
