<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibelstudion Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        form input, form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }

        #post-list {
            list-style-type: none;
            padding: 0;
        }

        #post-list li {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #post-list li strong {
            display: block;
            font-size: 18px;
            color: #333;
        }

        #post-list li span {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Välkommen till Bibelstudion Forum</h1>

        <!-- Formulär för att skapa nya inlägg -->
        <form id="forum-form">
            <input type="text" id="username" placeholder="Ditt namn" required>
            <input type="text" id="post-title" placeholder="Titel på ditt inlägg" required>
            <textarea id="post-content" placeholder="Skriv ditt inlägg..." required></textarea>
            <button type="submit">Skicka</button>
        </form>

        <!-- Lista för att visa inlägg -->
        <h2>Inlägg</h2>
        <ul id="post-list">
            <!-- Inlägg visas här -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
