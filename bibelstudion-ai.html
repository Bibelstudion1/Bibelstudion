<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibelstudion AI</title>
  <script src="chat.js" defer></script>
  <style>
    /* Här kan du lägga till stil för chattfönstret */
    #chat {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      max-height: 500px;
      overflow-y: auto;
    }
    #chat-form {
      display: flex;
      margin-top: 20px;
    }
    #chat-input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-right: 10px;
    }
    #loading {
      display: none;
      margin-top: 10px;
      color: #888;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Bibelstudion AI</h1>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Ställ din fråga här..." />
    <button type="submit">Skicka</button>
  </form>
  <div id="loading" class="hidden">Laddar...</div>

</body>
</html>
